<header>
  <div class="container">
    <nav class="navbar navbar-light bg-white">
      <div class="p-2">
        <a class="navbar-brand">
          <i tabindex="0" (keyup.space)="menu.toggle()" (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
          ALURAPIC
        </a>
      </div>
      <app-menu #menu>
        <ul class="list-unstyled">
          <li>
            <a showIfLogged [routerLink]="['p','add']">Upload</a>
          </li>
        </ul>
      </app-menu>

      <div *ngIf="(user$ | async) as user; else login">
        <i class="fa fa-user-circle mr-1"></i>
        <a class="mr-1">{{ user.name}}</a>
        <a (click)="logout()">(Logout)</a>
      </div>

      <ng-template #login>
        <span class="navbar-text">
          <a [routerLink]="['']">Please, login!</a>
        </span>
      </ng-template>
    </nav>
    <div class="fixed-top">
      <app-loading></app-loading>
    </div>
    <div class="d-flex justify-content-end m-3 fixed-top">
      <app-alert></app-alert>
    </div>
  </div>
</header>
