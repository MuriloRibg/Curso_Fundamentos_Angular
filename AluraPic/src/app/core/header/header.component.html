<header>
  <div class="container">
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand">
        <i (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
        ALURAPIC
      </a>

      <app-menu #menu>
        <ul>
          <li>Menu item 1</li>
          <li>Menu item 2</li>
        </ul>
      </app-menu>

      <div *ngIf="user$ | async as user; else login">
        <i class="fa fa-user-circle mr-1"></i>
        <a class="mr-1">{{ user.name }}</a>
        <a (click)="logout()">(Logout)</a>
      </div>

      <ng-template #login>
        <span class="navbar-text">
          <a [routerLink]="['']"> Please, login! </a>
        </span>
      </ng-template>
    </nav>
  </div>
  <div class="d-flex justify-content-end m-3 fixed-top">
    <app-loading></app-loading>
    <app-alert></app-alert>
  </div>
</header>
