<div class="divSignin">
  <div class="alert alert-light m-1" role="alert">
    <h4 class="text-center">Login</h4>

    <form [formGroup]="loginForm" class="form mt-4">
      <div class="form-group p-2">
        <input
          formControlName="userName"
          type="text"
          class="form-control"
          placeholder="Nome de usuário"
          autofocus
        />

        <small
          class="text-danger d-block mt-2"
          *ngIf="loginForm.get('userName')?.errors?.['required']"
          >O nome do usuário é obrigatório!</small
        >
      </div>

      <div class="form-group p-2">
        <input
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Senha"
        />
        <small
          *ngIf="loginForm.get('password')?.errors?.['required']"
          class="text-danger d-block mt-2"
          >A senha é obrigatoria!
        </small>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto p-2">
        <button type="submit" class="btn btn-outline-primary">login</button>
      </div>
    </form>
    <div class="alert alert-info link" role="alert">
      <p>
        Não é um usuário? <a href="#" class="alert-link"> Registre-se agora</a>
      </p>
    </div>
  </div>
</div>
